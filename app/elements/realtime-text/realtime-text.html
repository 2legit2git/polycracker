<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">



<polymer-element name="realtime-text" attributes="prefixed">
  <template>
    <link rel="stylesheet" href="realtime-text.css">

  <core-ajax
    auto
    url="http://www.filltext.com/"
    params='{"rows": "5", "fname": "{firstName}", "lname": "{lastName}","company": "{business}"}'
    handleAs="json"
    response="{{people}}"
  ></core-ajax>
      <core-field>
  <paper-icon-button icon="menu"></paper-icon-button>
  <label>{{prefixed}} {{text}}!</label>

  <input value="{{text}}" placeholder="I have a label" flex>
  <template repeat="{{person in people}}">
    <h1>{{person.fname}}</h1><h2>{{person.lname}}</h2><h3>{{person.company}}</h3>
  </template>

</core-field>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        prefixed : 'tes',
        people : []
      });

    })();
  </script>
</polymer-element>
